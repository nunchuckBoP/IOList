{% extends "base.html" %}

{% block title %}Location Form{% endblock %}

{% block heading %}Location Form{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<form method="POST" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary float-left">Save</button>
    <a href="{{ next }}" class='btn btn-secondary ml-2'>Cancel</a>
    {% if object.pk %}
        <a href="{% url 'location-delete' pk=object.pk %}?next={{ next }}" class='btn btn-danger float-right'>Delete</a>
    {% endif %}
</form>
{% endblock %}
